<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>project4</title>
    <style type="text/css">
        body{overflow:hidden;}
    </style>
</head>
<body>
    <div style="width:400px;height:200px;background:#ccc;position:absolute;top:calc(50% - 100px);left:calc(50% - 200px);overflow:hidden;">
        <div style="background:#fc0;width:100px;height:100px;border-radius: 50px;position:absolute;top: -50px;left: -50px;"></div>
        <div style="background:#fc0;width:100px;height:100px;border-radius: 50px;position:absolute;bottom: -50px;right: -50px;"></div>
    </div>
</body>
</html>
